os:
  editPreset: 'nvim'
  # Explicitly close Lazygit with <C-q> and then open the file
  edit: "nvr --remote-send '<C-q>' && nvr --remote-tab-silent {{filename}}"
  editAtLine: "nvr --remote-send '<C-q>' && nvr --remote-tab-silent +{{line}} {{filename}}"
promptToReturnFromSubprocess: false
git:
  commit:
    autoWrapCommitMessage: true
    autoWrapWidth: 80
  overrideGpg: false
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers --hyperlinks --hyperlinks-file-link-format="lazygit-edit://{path}:{line}"
  merging:
    # If true, run merges in a subprocess so that if a commit message is required, Lazygit will not hang.
    # Only applicable to unix users.
    manualCommit: true
gui:
  scrollHeight: 8
  scrollOffMargin: 10
  nerdFontsVersion: "3"  # enables icons
  filterMode: fuzzy
